<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 連接檢查工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
            min-height: 24px;
        }
        .success {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <h1>IP 連接檢查工具</h1>
    <button id="checkButton">檢查連接</button>
    <div id="status">狀態：N/A</div>

    <script>
        document.getElementById('checkButton').addEventListener('click', () => {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '正在檢查...';
            statusDiv.className = '';

            const targetURL = 'https://10.3.14.20:443';

            // 設定超時機制（2秒）
            const controller = new AbortController();
            const signal = controller.signal;
            const timeoutId = setTimeout(() => {
                controller.abort();
            }, 2000); // 2000 毫秒 = 2 秒

            fetch(targetURL, {
                method: 'GET',
                mode: 'cors', // 確保使用 CORS 模式
                signal: signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                if (response.status !== 404) {
                    statusDiv.textContent = '狀態：Open';
                    statusDiv.classList.add('success');
                } else {
                    statusDiv.textContent = '狀態：Fail (404)';
                    statusDiv.classList.add('fail');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    statusDiv.textContent = '狀態：Fail (超時)';
                } else {
                    statusDiv.textContent = `狀態：Fail (${error.message})`;
                }
                statusDiv.classList.add('fail');
            });
        });
    </script>
</body>
</html>
